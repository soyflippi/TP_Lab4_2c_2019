<div class="container  col-xs-12 col-lg-4 login">
    <form>
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" [(ngModel)]="user" name="user" class="form-control" />

        </div>
        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" [(ngModel)]="pass" name="pass" class="form-control" />
        </div>
        <div class="form-group">
            <label for="captchaIngresado">Desafio <i (click)="generarCaptcha()" class="fas fa-sync-alt"></i></label>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">{{captchaCodigo}}</span>
                </div>
                <input type="captchaIngresado" [(ngModel)]="captchaIngresado" name="captchaIngresado" class="form-control" />
            </div>
        </div>


        <div class="form-group" style="text-align: center;">
            <button class="btn btn-success" [disabled]="!validarCaptcha()" (click)="iniciar()">Entrar</button>
            <a [routerLink]="['/registrar']" style="color: black; font-size: 1em" class="btn btn-link btn-lg">Registrase</a>
        </div>
    </form>
    <div class="container" style="justify-content: center;">
        <div class="btn-group btn-group-sm" role="group" aria-label="...">
            <button class="btn btn-secondary" (click)="admin()">Admin</button>
            <button class="btn btn-secondary" (click)="cervecero()">Cervecero</button>
            <button class="btn btn-secondary" (click)="cliente()">Cliente</button>
            <button class="btn btn-secondary" (click)="mozo()">Mozo</button>
            <button class="btn btn-secondary" (click)="cocinero()">Cocinero</button>
            <button class="btn btn-secondary" (click)="bartender()">Bartender</button>
        </div>
    </div>
</div>
