<div class="container" style="margin-top: 20px;" *ngIf="mostrarCharts">
    <h1 class="mb-3" style="color:#7297d6; text-align:center;">Ventas por pedido</h1>
  <button class="btn bnt-md btn-primary btnExport" (click)="ExportarAExcel(DataPedidos,'TodoSobreLosPedidos')" data-toggle="tooltip" data-placement="left" title="Exportar a excel"><i class="fas fa-file-excel"></i> Exportar</button>

  <canvas baseChart
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [chartType]="doughnutChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
            </canvas>
  

            <h1 class="mb-3" style="color:#7297d6; text-align:center; margin-top: 1em;">Cancelaciones por pedido</h1>
              <table class="table table-responsive-sm" id="my-table">
                  <thead>
                    <tr style="text-align: center;">
                      <th scope="col">Plato/Bebida</th>
                      <th scope="col">Cancelaciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of DataPedidos; index as i" style="text-align: center;">
                      <th scope="row">{{item.cod_plato | codPipe}}</th> 
                      <th >{{item.veces_cancelado}}</th> 
                    </tr>              
                  </tbody>
                  <tfoot>
                    <td colspan="2">   
                      <button class="btn bnt-md btn-success btnExport" (click)="exportarPdf()" data-toggle="tooltip" data-placement="left" title="Exportar a pdf"><i class="fas fa-file-pdf"></i> Exportar</button>
                    </td>
                  </tfoot>
                </table>
</div>
