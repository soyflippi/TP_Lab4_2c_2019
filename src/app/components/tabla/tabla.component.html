<div class="container">
  <table class="table">
    <thead class="thead-primary">
      <th>ID #</th>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Fecha Estreno</th>
      <th>Cantidad p√∫blico</th>
      <th>Foto</th>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of lista">
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.nombre }}</td>
          <td>{{ item.tipo }}</td>
          <td>{{ item.fechaEstreno }}</td>
          <td>{{ item.cantidadPublico }}</td>
          <td>
            <img style="
                        width: 50px;" [src]="item.foto ? item.foto : 'assets/img/book.png'" class="autoFoto" />
          </td>
          <td>
            <app-boton (recargar)="recargarLista($event)" [id]="item.id">
            </app-boton>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
